<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/awsm.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h3 style="text-align: center">TodoApp: User Registration</h3>
    </div>
    <form th:action="@{process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div>
            <div>
                <label>E-mail: </label>
                <div>
                    <input type="email" th:field="*{email}" required />
                </div>
            </div>

            <div>
                <label>Password: </label>
                <div>
                    <input type="password" th:field="*{password}"
                           required minlength="6" maxlength="60"/>
                </div>
            </div>

            <div>
                <label>First Name: </label>
                <div>
                    <input type="text" th:field="*{firstName}"
                           required minlength="2" maxlength="30"/>
                </div>
            </div>

            <div>
                <label>Last Name: </label>
                <div>
                    <input type="text" th:field="*{lastName}"
                           required minlength="2" maxlength="30" />
                </div>
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
