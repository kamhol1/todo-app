spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:file:./db'
    username: 'sa'
    password: 'password'
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
  h2:
    console:
      enabled: true
      path: '/console'
  main:
    banner-mode: off
task.template.allowMultipleTasks: false